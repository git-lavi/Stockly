{% extends "trading/layout.html" %}
{% load static %}

{% block title %}Register - Trading{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h2>Register</h2>
        
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock content %}
